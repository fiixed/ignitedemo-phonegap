<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
    var map;
    document.addEventListener("deviceready", function() {
      var div = document.getElementById("map_canvas");

      // Initialize the map view
    var test =  plugin.google.maps.Map.isAvailable(function(isAvailable, message) {
    if (isAvailable) {
       map = plugin.google.maps.Map.getMap(div);
        onMapReady();
    } else {
      alert("Map not available");
    }
  });

      // Wait until the map is ready status.
      map.addEventListener(plugin.google.maps.event.MAP_READY, onMapReady);
    }, false);

    function onMapReady() {
        var bounds = [
            new plugin.google.maps.LatLng(40.712216,-74.22655),
            new plugin.google.maps.LatLng(40.773941,-74.12544)
        ];

        map.addGroundOverlay({
            'url': "http://www.lacclink.com/assets/img/LACC_Main_Level_V5.jpg",
            'bounds': bounds,
            'opacity': 0.9,
            'zIndex': 1000
        }, function(groundOverlay) {
            map.showDialog();
            map.animateCamera({
                'target': bounds
            });
        });
    }

//    function onBtnClicked() {
//      map.showDialog();
//    }
    </script>
  </head>
  <body>

    <div style="width:100%;height:600px" id="map_canvas"></div>

  </body>
</html>
